plugins: rubocop-performance

AllCops:
  TargetRubyVersion: '3.0'
  NewCops: enable

# For dispatching, some big methods are needed
Metrics/AbcSize:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false

# Allow styles that makes sense
Style/NumericPredicate:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false

# Trailing commas are good.
Style/TrailingCommaInArrayLiteral:
  Enabled: false
Style/TrailingCommaInHashLiteral:
  Enabled: false

# Prefer spaces at the beginning
Layout/LineContinuationLeadingSpace:
  EnforcedStyle: leading
# Space around operators has too much information to force an uniform style
Layout/SpaceAroundOperators:
  Enabled: false

# Allow dependencies at gemspec
Gemspec/DevelopmentDependencies:
  Enabled: false

# Why has Ruby operator precedence in the first place?
Lint/AmbiguousOperatorPrecedence:
  Enabled: false
